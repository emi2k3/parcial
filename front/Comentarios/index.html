<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Principal</h1>
        <button id="newCommentBtn">+</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Comentarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tareaList">
            
        </tbody>
    </table>
    
    <div id="deleteDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <p>¿Está seguro que desea eliminar a este comentario?</p>
            <div class="dialog-buttons">
                <button id="confirmDelete">Aceptar</button>
                <button id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
